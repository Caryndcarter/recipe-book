<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/js/script.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <header class="headertop">
        <img id="logo" src="assets/images/istockphoto-1490291782-612x612.jpg" />
        <figure class="text-end">
            <blockquote class="blockquote">
              <p>"One cannot think well, love well, sleep well, if one has not dined well."</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Virginia Wolf <cite title="Source Title">A Room of One's Own</cite>
            </figcaption>
          </figure>
        </header>

    <header>
        <h1>Custom Recipe Book</h1>
        <nav>
            <a id="home-button">Home</a>
            <a id="add-recipe-button">Add Recipe</a>
        </nav>
    </header>

    <main id="container">        
        
        
    </main>

    <footer>
        <p> made with love by Caryn and Keaton</p>
        <button id="btnSurprise" style="display:none">Add a Surprise Ingredient</button>
    </footer>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="modalCancel()">Close</button>
                <button type="button" class="btn btn-primary" onclick="modalConfirm()">Understood</button>
            </div>
            </div>
        </div>
    </div>

    <template id="recipe-final">
        <section>
            <div class="container-fluid">
                <div class="row box-container">
                    <div class="col-md-12 px-4">
                        <div class="box bg-light p-3">
                            <h2 id="final-title"></h2>
                            <p id="final-description"></p>
                            <dl class="row">
                                <dt class="col-sm-5">Servings</dt>
                                <dd class="col-sm-7" id="final-servings"></dd>
                                
                                <dt class="col-sm-5">Time to Cook</dt>
                                <dd class="col-sm-7" id="final-time"></dd>
                                
                                <dt class="col-sm-5">Ingredients</dt>
                                <dd class="col-sm-7" id="final-ingredients">
                                    <ul></ul>
                                </dd>
                              
                                <dt class="col-sm-5">Cooking Steps</dt>
                                <dd class="col-sm-7" id="final-steps">
                                    <ol></ol>
                                </dd>
                              </dl>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
    </template>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
