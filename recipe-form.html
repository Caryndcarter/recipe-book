<body>
        <header class="headertop">
          <img id="logo" src="assets/images/istockphoto-1490291782-612x612.jpg"> 
            <figure class="text-end">
                <blockquote class="blockquote">
                  <p>"One cannot think well, love well, sleep well, if one has not dined well."</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Virginia Wolf <cite title="Source Title">A Room of One's Own</cite>
                </figcaption>
              </figure>
        </header>
        <header>
            <h1>Custom Recipe Book</h1>
            <nav>
                <!-- <ul>
                    <li id="home-button">Home</li>
                    <li id="add-recipe-button">Add Recipe</li>
                </ul> -->
                <a id="home-button">Home</a>
                <a id="add-recipe-button">Add Recipe</a>
            </nav>
        </header>

     <main id="pageContent">
       
        <aside>
            <img class="headerimage" src="assets/images/istockphoto-1490291782-612x612.jpg">
        </aside>

        <section>
            <form id="firstForm">
              <h2>Enter a New Recipe</h2>
              <p id="error">Please complete the form.</p>
              <label for="title">Title</label>
              <input id="title" />
              <label for="description">Description</label>
              <textarea id="description" rows="4" cols="50"></textarea>
              <label for="servings">Number of Servings</label>
              <input id="servings" />
              <label for="time">Cook Time</label>
              <input id="time" placeholder="Enter in minutes" />
              <input type="submit" id="submit" />
            </form>
          </section>

    </main>

    <footer>
        <p> made with love by Caryn and Keaton</p>
        <button>Add a Surprise Ingredient</button>
    </footer>
